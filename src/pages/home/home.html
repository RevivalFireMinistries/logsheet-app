
<ion-header>
    <ion-toolbar >
      <ion-buttons start>
          <button ion-button icon-end>
              New Member
              <ion-icon ios="ios-person-add" md="md-person-add"></ion-icon>
            </button>

      </ion-buttons>

      <ion-title></ion-title>

      <ion-buttons end>
        <button ion-button icon-only>

        </button>

      </ion-buttons>

    </ion-toolbar>
  </ion-header>


<ion-content>
    <ion-item>
        <ion-label class="ion-header"><h2 class="heading">Logsheet</h2></ion-label>
    </ion-item>
<ion-item>

          <button ion-button class="log-sheet-button" (click)="onSave()" [disabled]="totalAttendance < 1">Save</button>

</ion-item>
<ion-item>
    Total Attendance : {{totalAttendance}}
</ion-item>
  <ion-item>
      <ion-label>Click to Select Date</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" [(ngModel)]="serviceDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-searchbar type="text" name="fullname" [(ngModel)]="filter.fullName" placeholder="Search by name..."></ion-searchbar>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col width-90>
          Full Name
        </ion-col>
        <ion-col width-10>
          Check Box if Present
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let member of members | memberfilter :filter ">
        <ion-col width-90>
          {{member.fullName}}
        </ion-col>
        <ion-col width-10>
            <ion-checkbox color="dark" checked="{{member.present}}" [(ngModel)]="member.present" (ionChange)="updateAttendance()"></ion-checkbox>
        </ion-col>
      </ion-row>
    </ion-grid>


</ion-content>
